content:
  application/json:
    schema:
      type: object
      required:
        - displayName
        - email
        - defaultCurrencyCode
      properties:
        displayName:
          type: string
          example: John Smith
          minLength: 2
          maxLength: 100
        email:
          type: string
          example: john.smith@mail.com
        phone:
          type: string
          example: '+5512345678'
        defaultCurrencyCode:
          type: string
          example: USD