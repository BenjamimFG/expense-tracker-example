get:
  description: This action returns a single user category
  parameters:
    - $ref: '#components/parameters/resource_id'
    - $ref: '#components/parameters/authorization'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - name
            properties:
              id: 
                type: integer
                example: 0
              name: 
                type: string
                example: Gas
              description: 
                type: string
                example: Transactions related to fuel
    401:
      $ref: '#components/schemas/401'
  security:
    - JWT: []
  tags:
    - Categories
put:
  description: This actions let's the user change the name or description of a category.
  parameters:
    - $ref: '#components/parameters/resource_id'
    - $ref: '#components/parameters/authorization'
  requestBody:
    $ref: '#components/requestBodies/CategoryBody'
  responses:
    200:
      description: Category updated successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                type: integer
                example: 0
              name:
                type: string
                example: New category name
              description:
                type: string
                example: Updated description
    401:
      $ref: '#components/schemas/401'
    422:
      $ref: '#components/schemas/422'
  security:
    - JWT: []
  tags:
    - Categories
delete:
  description: This action let's the user delete a category and all related information.
  parameters:
    - $ref: '#components/parameters/resource_id'
    - $ref: '#components/parameters/authorization'
  responses:
    200:
      description: Category deleted successfully
    401:
      $ref: '#components/schemas/401'
  security:
    - JWT: []
  tags:
    - Categories

