post:
  description: This action creates a new user wallet.
  parameters:
    - $ref: '#components/parameters/authorization'
  requestBody:
    $ref: '#components/requestBodies/WalletBody'
  responses:
    201:
      description: Wallet created successfully
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - name
              - currencyCode
              - decimalDigits
              - funds
            properties:
              id:
                type: integer
                example: 0
              name:
                type: string
                example: Wallet's Name
              currencyCode:
                type: string
                example: USD
              decimalDigits:
                type: integer
                example: 2
              description:
                type: string
                example: Wallet's Description
              funds:
                type: integer
                example: 10000
    401:
      $ref: '#components/schemas/401'
    422:
      $ref: '#components/schemas/422'
  security:
    - JWT: []
  tags:
    - Wallets
get:
  description: This action returns all user wallets.
  parameters:
  - $ref: '#components/parameters/authorization'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: list
            example:
              - id: 0
                name: Personal Wallet
                currencyCode: USD
                decimalDigits: 2
                description: Wallet for my personal expenses
                funds: 100000
              - id: 1
                name: Savings
                currencyCode: USD
                decimalDigits: 2
                description: Wallet for savings
                funds: 2500000
    401:
      $ref: '#components/schemas/401'
  security:
    - JWT: []
  tags:
    - Wallets
