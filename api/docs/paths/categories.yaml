post:
  description: This action creates a new expense category for the user.
  parameters:
    - $ref: '#components/parameters/authorization'
  requestBody:
    $ref: '#components/requestBodies/CategoryBody'
  responses:
    201:
      description: Category created successfully
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - name
            properties:
              id:
                type: integer
                example: 2
              name:
                type: string
                example: Gas
              description:
                type: string
                example: Expenses related to fuel for my car
    401:
      $ref: '#components/schemas/401'
    422:
      $ref: '#components/schemas/422'
  security:
    - JWT: []
  tags:
    - Categories
get:
  description: This action returns all user's expense categories.
  parameters:
  - $ref: '#components/parameters/authorization'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: list
            example:
              - id: 0
                name: Food
                description: Category for all Food related transactions
              - id: 1
                name: Rent
                description: Category for all rent paymentslet for savings
    401:
      $ref: '#components/schemas/401'
    422:
      $ref: '#components/schemas/422'
  security:
    - JWT: []
  tags:
    - Categories
