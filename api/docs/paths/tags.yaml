post:
  description: This action creates a new transaction tag for the user.
  parameters:
    - $ref: '#components/parameters/authorization'
  requestBody:
    $ref: '#components/requestBodies/TagBody'
  responses:
    201:
      description: Tag created successfully
      content:
        application/json:
          schema:
            type: object
            required:
              - id
              - name
            properties:
              id:
                type: integer
                example: 0
              name:
                type: string
                example: Received
    401:
      $ref: '#components/schemas/401'
    422:
      $ref: '#components/schemas/422'
  security:
    - JWT: []
  tags:
    - Tags
get:
  description: This action returns all user's transaction tags.
  parameters:
  - $ref: '#components/parameters/authorization'
  responses:
    200:
      description: OK
      content:
        application/json:
          schema:
            type: list
            example:
              - id: 0
                name: Received
    401:
      $ref: '#components/schemas/401'
  security:
    - JWT: []
  tags:
    - Tags
